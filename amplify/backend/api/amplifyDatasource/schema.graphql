type AWSTweet @model {
    id: ID!
    tweetID: String!
    text: String
    authorName: String
    authorUsername: String
    profileImageURL: String
    category: AWSCategory @connection(name: "CategorizedTweet")
    userVerified: Boolean
}

type AWSCategory @model {
    id: ID!
    name: String!
    imageName: String
    tweets: [AWSTweet] @connection(name: "CategorizedTweet")
}
